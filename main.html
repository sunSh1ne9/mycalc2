<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./test.css">

    

</head>

<body>
    <p>
        <div class="container">
            <div class="calculator">
    
                <div class="display-screen">
                    <div id="overdisplay"></div>
                    <div id="display"></div>
                </div>
    
                <div class="buttons">
                    <table>
                        <tr>
                            <td> </td>
                            <td><button class="btn-operator" id="(">(</button></td>
                            <td><button class="btn-operator" id=")">)</button></td>
                            <td><button class="btn-operator" id="clear">c</button></td>
                            <td><button class="btn-operator" id="backspace">BACK</button>
                            </td>
    
    
                        </tr>
                        <tr>
                             <td><button id="cleardb">CH</button></td>
                            <td><button class="btn-operator" id="fun1">1/x</button></td>
                            <td><button class="btn-operator" id="fun2">^</button></td>
                            <td><button class="btn-operator" id="fun3">√</button></td>
                            <td><button class="btn-operator base" id="/">&divide;</button></td>
                        </tr>
                        <tr>
                            <td><button id="ans">H</button></t>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn-operator base" id="*">&times;</button></td>
    
                        </tr>
                        <tr>
                           <td><button class="btn-operator" id="sin">sin</button></td>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn-operator base" id="-">-</button></td>
    
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="cos">cos</button></td>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td><button class="btn-operator base" id="+">+</button></td>
    
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="tan">tan</button></td>
                            <td><button class="btn-operator" id="reverse">±</button></td>
                            <td><button class="btn-number" id="0">0</button></td>
                            <td><button class="btn-operator" id=".">.</button></td>
                            <td><button class="btn-equal" id="equal">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </p>
</body>
<script src="test.js"></script>
<script src="ajax.js"></script>


</html>
